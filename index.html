<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Nebulode App</title>
        <link href = "style.css" type = "text/css" rel = "stylesheet">
    </head>

    <body>
        <header class = "header">
            <div class = "nav-container">
                <div class = "logo">Nebulode</div>
                <nav>
                    <ul class = "nav-menu">
                        <li class = "nav-content">About</li>
                        <li class = "nav-content">GitHub</li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id = "main" class = "main-content">
            <div class = "section-content" >
                <p>Music player to play music:</p>
                <audio id = "audioContent">
                    <source src = "music.mp3" type = "audio/mpeg">
                </audio>
                <button onclick="playAudio()">Play</button>
                <button onclick="pauseAudio()">Pause</button>

                <script>
                    const audio = document.getElementById('myAudio');

                    function playAudio() {
                        audio.play();
                    }

                    function pauseAudio() {
                        audio.pause();
                    }
                </script>
            </div>
        </section>

    </body>



    <footer>
        <p>Giovanni Muniz 2025</p>
    </footer>
</html>

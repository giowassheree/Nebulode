<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Nebulode App</title>
        <link href = "style.css" type = "text/css" rel = "stylesheet">
    </head>

    <body>
        <header class = "header">
            <div class = "nav-container">
                <div class = "logo">Nebulode</div>
                <nav>
                    <ul class = "nav-menu">
                        <li class = "nav-content">About</li>
                        <li class = "nav-content">GitHub</li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id = "main" class = "main-content">
            <div class = "section-content" >
                <p>Music player to play music:</p>

                <div class = "file-input">
                    <input type = "file" id = "audioFile" accept = "audio/*">
                    <p> Choose any audio file from your device</p>
                </div>

                <audio id = "audioPlayer">
                    Supported types: MP3
                </audio>

                <div class = "audio-controls">
                    <button id = "playBtn" >Play</button>
                    <button id = "pauseBtn" >Pause</button>
                    <button id = "muteBtn" disabled>Mute</button>
                </div>

                <div class = "volume-content">
                    <span></span>
                    <input type = "range" id = "volumeSlider" min = "0" max = "100" value = "50">
                </div>

                <div class = "audio-info" id = "audioInfo" style = "display: none">
                    <p>File: <span id = "fileName"></span></p>
                    <p><strong>Duration:</strong> <span id = "fileDuration"></span></p>
                </div>

                <script>
                    const audioFile = document.getElementById('audioFile');

                    let isPlaying = false;

                    // File selection
                    audioFile.addEventListener('change', function(e) {
                        const file = e.target.files[0];
                        if (file) {
                            const url = URL.createObjectURL(file);
                            audioPlayer.src = url;
                            audioPlayer.systle.display = 'block';

                            // Enable the controls for audio
                            playBtn.disabled = false;
                            pauseBtn.disabled = false;
                            stopBtn.disabled = false;
                            volumeSlider.disabled = false;

                            // Show the file info
                            fileName.textContent = file.name;
                            audioInfo.style.display = 'block';

                            // Set the intial volume
                            audioPlayer.volume = volumeSlider.value / 100;

                        }
                    });

                    // Play Button
                    playBtn.addEventListener('click', () => {
                        audioPlayer.play();
                    })

                    pauseBtn.addEventListener('click', () => {
                        audioPlayer.pause();
                    })
                </script>
            </div>
        </section>

    </body>



    <footer>
        <p>Giovanni Muniz 2025</p>
    </footer>
</html>
